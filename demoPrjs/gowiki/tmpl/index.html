<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wiki</title>
</head>

<body>
    <h1>Simple Go wiki project test</h1>
    <br>
    <div>
        <h3>Pages:</h3>
        <ul>
            {{- range . }}
                <li>
                    <a href="/view/{{.}}">{{.}}</a>
                </li>
            {{- end }}
        </ul>

        <p><a href=""></a></p>

    </div>

</body>

</html>
